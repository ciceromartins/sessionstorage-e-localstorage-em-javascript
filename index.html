<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sessionStorage e localStorage no JavaScript</title>
  </head>
  <body>
    <form method="post" onsubmit="onSubmit(event);">
      <input
        type="text"
        name="name"
        maxlength="60"
        placeholder="Digite seu nome..."
        required
        autofocus
      /><br />
      <button type="submit">Gravar nome</button>
    </form>
    <br />
    <br />
    O nome gravado Ã©: <span id="result">-</span>

    <script>
      function onSubmit(e) {
        e.preventDefault();
        let name = document.getElementsByName("name")[0].value;

        // SESSION STORAGE x LOCAL STORAGE
        // SESSION STORAGE -> armazenar os dados enquanto a aba/navegador estiver aberto
        //                    quando fechar, perde os dados gravados
        // LOCAL STORAGE -> armazenar os dados independente da aba/navegador ser fechado
        //                  ate que o usuario limpe as informacoes

        sessionStorage.setItem("name", name);
        localStorage.setItem("name", name);
        document.getElementById("result").innerText = "Gravando...";

        setTimeout(() => {
          document.getElementById("result").innerText =
            sessionStorage.getItem("name");

          document.getElementById("result").innerText =
            localStorage.getItem("name");
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("result").innerText =
          sessionStorage.getItem("name") != null
            ? localStorage.getItem("name")
            : "-";

        document.getElementById("result").innerText =
          localStorage.getItem("name") != null
            ? localStorage.getItem("name")
            : "-";
      });
    </script>
  </body>
</html>
